<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ez.vet</title>
    <link rel="stylesheet" href="clistyles.css">
    <script>
        function redirigir() {
            window.location.href = "exito.html";  <!-- Aquí rediriges a la página de éxito -->
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/image 1.png" alt="ez.vet Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Quiénes Somos</a></li>
                <li><a href="#">Sedes</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="image">
            <img src="./img/image 5.png" alt="Gato">
        </div>
        <div class="login-box">
            <h1 class="logo"><span class="ez">ez.</span><span class="vet">vet</span></h1>
            <form action="#">
                <div class="input-group">
                    <label for="usuario">USUARIO</label>
                    <input type="text" id="usuario" placeholder="Ingrese su usuario">
                </div>
                <div class="input-group">
                    <label for="password">CONTRASEÑA</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña">
                </div>
                <div class="forgot-password">
                    <a href="#">Olvidé mi contraseña</a>
                </div>
                <div class="button-group">
                    <button type="button" class="btn-crear">CREAR CUENTA</button>
                    <!-- Botón modificado para redirigir a la página de éxito -->
                    <button type="button" class="btn-inicio" onclick="redirigir()">INICIO</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ez.vet Todos los derechos reservados</p>
    </footer>
</body>
</html>
